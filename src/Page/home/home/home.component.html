<div class="navbar">
  <button class="hamburger">â˜°</button>
  <div class="navbar-brand">Expense Tracker</div>
  <div class="navbar-menu">
    <span class="username">Hello, {{ firstName }} {{ lastName }}</span>
    <button class="logout-btn" (click)="logout()">Logout</button>
  </div>
</div>

<div class="container">
  <div class="sidebar">
    <ul>
      <!-- Render admin menu items if the user is an admin -->
      <li *ngFor="let item of (isAdmin ? adminMenuItems : nonAdminMenuItems)">
        <a
          (click)="setActive(item.route)"
          [class.active]="activeMenu === item.route"
        >
          {{ item.label }}
        </a>
      </li>
    </ul>
  </div>

  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
