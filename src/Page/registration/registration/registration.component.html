<div class="registration-form">
  <h2>Registration</h2>

  <form (ngSubmit)="submitRegistration()">
    <div>
      <h5>Profile Photo</h5>
      <img [src]="userData.photoUrl" alt="User Photo" />
    </div>

    <div>
      <label for="firstName">First Name<span style="color: red">*</span></label>
      <input
        type="text"
        id="firstName"
        [(ngModel)]="userData.firstName"
        name="firstName"
      />
    </div>

    <div>
      <label for="lastName">Last Name<span style="color: red">*</span></label>
      <input
        type="text"
        id="lastName"
        [(ngModel)]="userData.lastName"
        name="lastName"
      />
    </div>

    <div>
      <label for="email">Email<span style="color: red">*</span></label>
      <input
        type="email"
        id="email"
        [(ngModel)]="userData.email"
        name="email"
        readonly
      />
    </div>

    <div>
      <label for="gender">Gender<span style="color: red">*</span></label>
      <select id="gender" [(ngModel)]="userData.gender" name="gender">
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div>
      <label for="dateOfBirth"
        >Date of Birth<span style="color: red">*</span></label
      >
      <input
        type="date"
        id="dateOfBirth"
        [(ngModel)]="userData.dateOfBirth"
        name="dateOfBirth"
      />
    </div>

    <button type="submit">Register</button>

    <!-- Display error messages -->
    <div *ngIf="errorMessages.length > 0" class="error-messages">
      <ul>
        <li *ngFor="let message of errorMessages" style="color: red">
          {{ message }}
        </li>
      </ul>
    </div>
  </form>
</div>
